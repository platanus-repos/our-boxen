---
boxen::config::hiera_merge_hierarchy: true

boxen::personal::homebrew_packages:
  - ant
  - chromedriver
  - imagemagick
  - libyaml
  - phantomjs
  - postgis

boxen::personal::includes:
  - mysql
  - postgresql
  - redis
  - elasticsearch

boxen::personal::osx_apps:
  - google-chrome
  - slack
  - pgadmin3
  - postico
  - sequel-pro
  - toggldesktop
  - screenhero

boxen::personal::stacks:
  - android
  - node
  - ruby

hub::protocol: ssh

nodejs::provider: 'nodenv'
nodejs::build::ensure: 'v2.3.10'
nodejs::nodenv::ensure: v1.0.0
nodejs::version::alias:
  "0.10": 0.10.36
  "0.12": 0.12.2
  "4.6": 4.6.1
  "4": "4.6"
  "6.9": 6.9.1
  "6": "6.9"

nodejs::nodenv::plugins:
  nodenv-vars:
    ensure: "aec6c972663e4277be34c61ee599f33bd9499331"
    source: "nodenv/nodenv-vars"
  nodenv-package-rehash:
    ensure: "10742512ae19cbdfba665b879cddcc3097614286"
    source: "nodenv/nodenv-package-rehash"

ruby::provider: 'rbenv'
ruby::build::ensure: 'v20160913'
ruby::rbenv::ensure: v1.0.0
ruby::version::alias:
  2.0.0: 2.0.0-p648
  "2.1": 2.1.10
  "2.2": 2.2.5
  "2.3": 2.3.1
ruby::rbenv::plugins:
  rbenv-vars:
    ensure: "3ffc5ce8cee564d3d892223add9548132ae22f8a"
    source: "sstephenson/rbenv-vars"

java::update_version: '79'
java::base_download_url: 'https://s3.amazonaws.com/boxen-downloads.platan.us/java'

mysql::socket: "%{::boxen::config::datadir}/mysql/socket"
